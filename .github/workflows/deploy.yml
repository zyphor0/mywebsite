name: Deploy Static Website

on:
  push:
    branches:
      - main   # شغّل الـ workflow فقط عند التعديلات على الفرع main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # لو موقعك HTML/CSS فقط، ما تحتاج Build
      # لو عندك React/Vue/Angular استخدم أوامر build بدل echo
      - name: Build project
        run: |
          echo "No build step required"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./   # غيّرها لو عندك dist أو build
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
